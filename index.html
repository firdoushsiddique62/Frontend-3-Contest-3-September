<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-1">
        <div class="img-body">
            <h1 class="heading" id="heading">NASA Picture of the Day</h1>
            <img id="current-image-container" src="" alt="">
        </div>

        <div class="img-description">
            <h3 class="title" id="title"></h3>
            <p class="description" id="description">
            </p>
        </div>
    </div>

    <div class="container-2">

        <div class="search-section">
            <h2>Search for a Picture of the day</h2>
            <form class="input-section" id="search-form">
                Select a date:
                <input type="date" id="search-input">
                <button id="submit">Search</button>
            </form>
        </div>
        
        <div class="search-section">
            <h2>Previous Searches</h2>
            <ul id="search-history" class="list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
